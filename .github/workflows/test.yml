name: ReleaseMerger

on:
  pull_request:
    branches:
      - release/**

jobs:
  release_labeler:
    name: Release labeler
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v2
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN}}"
          configuration-path: ".github/release-labeler.yml"
